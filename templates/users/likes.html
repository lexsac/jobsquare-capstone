{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <div class="container-box">
      <div class="vstack gap=2">
        {% if likes %}
          {% for job in likes %}
            <div class="job-box">
              <a href="/jobs/{{ job.id }}"><h3>{{ job.name }}</h3></a>
              <p>At {{ job.company }} - {{ job.location }}</p>
              <a href="{{ job.landing_page_url }}" target="_blank"><button class="btn btn-primary">Apply</button></a>
              <a href="/jobs/{{ job.id }}"><button class="btn btn-secondary">View job</button></a>
              <form method="POST" action="/jobs/{{ job.id }}/like">
                <button class="btn btn-sm">
                  {% if job.id in liked_jobs %}
                  <i class="fa-solid fa-heart"></i> 
                  {% else %}
                  <i class="fa-regular fa-heart"></i> 
                  {% endif %}
                </button>
              </form> 
            </div>
          {% endfor %}
        {% else %}
          <h1>No saved jobs</h1>
          <p>Uh oh! Your next job is out there...you just need to find the job posting.</p>
          <a href="/"><button class="btn btn-primary">Keep Looking</button></a>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
