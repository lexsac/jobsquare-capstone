<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jobsquare</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9174e86864.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/jobs/detail.css">
  <link rel="stylesheet" href="/static/css/jobs/jobs-anon.css">
  <link rel="stylesheet" href="/static/css/jobs/jobs.css">
  <link rel="stylesheet" href="/static/css/users/likes.css">
  <link rel="stylesheet" href="/static/css/users/login.css">
  <link rel="stylesheet" href="/static/css/users/signup.css">
  <link rel="stylesheet" href="/static/css/404.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/home-anon.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navigation">
      <div class="navigation__items">
        <a href="/" class="navigation__logo">jobsquare</a>
        <div class="navigation__toggle">
          <button class="navigation__toggle-btn">
            <span class="navigation__toggle-bar"></span>
            <span class="navigation__toggle-bar"></span>
            <span class="navigation__toggle-bar"></span>
          </button>
        </div>
      </div>
      <ul class="navigation__links">
        {% if not g.user %}
        <li><a class="navigation__link" href="/jobs">Jobs</a></li>
        <li><a class="navigation__link" href="/signup">Sign up</a></li>
        <li><a class="navigation__link" href="/login">Log in</a></li>
        {% else %}
        <li><a class="navigation__link" href="/likes">Saved Jobs</a></li>
        <li><a class="navigation__link" href="/logout">Log out</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="navigation__modal-overlay"></div>

  
  {% block content %}
  {% endblock %}
  
  <script src="../static/js/app.js"></script>
</body>
</html>
